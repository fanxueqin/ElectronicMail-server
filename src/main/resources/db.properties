#定义驱动
jdbc.driver=com.mysql.jdbc.Driver
#定义数据库服务路径
jdbc.url=jdbc\:mysql\://localhost:3306/shopping_mall?useUnicode=true&characterEncoding=UTF-8
#定义数据库登入名
jdbc.username=root
#定义数据库登入密码
jdbc.password=123456
#定义初始化连接数
jdbc.initialSize=0  
#定义最大连接数
jdbc.maxActive=20  
#定义最大空闲
jdbc.maxIdle=20  
#定义最小空闲
jdbc.minIdle=1  
#定义最长等待时间
jdbc.maxWait=60000  